<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Breadz</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/x-icon" href="./images/logo-duck.svg">
</head>
<body>
    <main class="card-container">
        <div class="image-container">
            <div class="banner">
                <img src="./images/logo-duck.svg" alt="breads logo" class="logo">
                <h1 class="companyName">Breadz<sup>&trade;</sup></h1>
            </div>
            <p class="credit">Photo Credit Unsplash<a href="https://unsplash.com/@darylbydesign">: Daryl Han</a></p>
            <!--add mobile btm nav button-->
        </div>
        <div class="right-container">
            <div class="left-align site-description">Not a real online service.</div>
            <form action="" method="post">
                <div class="form-container left-align">
                    <p class="motto left-align">Let's do it, sign up to get the lastest news!</p>

                    <div class="inputs left-align">
                        <div class="input-container">
                            <label for="firstName">first name</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Daffy">
                        </div>
                        <div class="input-container">
                            <label for="lastName" >last name</label>
                            <input type="text" id="lastName" name="firstName" required placeholder="Duck">
                        </div>
                        <div class="input-container">
                            <label for="username">username</label>
                            <input type="text" id="username" name="username" required placeholder="Ducky">
                        </div>
                        <div class="input-container">
                            <label for="email">e-mail</label>
                            <input type="email" id="email" name="email" required pattern=".+@example\.com" placeholder="ducky@quack.com">
                        </div>
                        <div class="input-container">
                            <label for="user-password">password</label>
                            <input type="password" id="user-password" name="user-password" required placeholder="*********">
                        </div>
                        <div class="input-container">
                            <label for="user-password-conf">confirm password</label>
                            <input type="password" id="user-password-conf" name="user-password-conf" required placeholder="*********">
                        </div>
                    </div>

                </div>
                <div class="form-bottom  left-align">
                    <button type="submit" class="btn-submit">Create Account</button>
                </div>
                <p class="login-text  left-align">
                    Already have an account?
                    <a href="">Log in</a>
                </p>
            </form>
        </div>
    </main>
    
</body>
</html>
