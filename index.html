<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadz | Sign-Up</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <main class="card-container">
        <div class="image-container">
            <img src="./assets/images/" class="illustration" alt="">
            <p class="motto">Sign up today to get the latest news!</p>
            <!--add mobile btm nav button-->
        </div>
        <form action="" method="post">
            <div class="form-container">
                <h1 class="companyName form-header">Breadz <sup>&trade;</sup></h1>
                        <div class="input-container">
                            <label for="firstName"></label>
                            <input type="text" id="firstName" name="firstName" required>
                            <span>first name</span>
                            <div class="error"></div>
                        </div>
                        <div class="input-container">
                            <label for="lastName"></label>
                            <input type="text" id="lastName" name="firstName" required>
                            <span>last name</span>
                            <div class="error"></div>
                        </div>
                        <div class="input-container">
                            <label for="username"></label>
                            <input type="text" id="username" name="username" required>
                            <span>username</span>
                            <div class="error"></div>
                        </div>
                        <div class="input-container">
                            <label for="email"></label>
                            <input type="email" id="email" name="email" required>
                            <span>e-mail</span>
                            <div class="error"></div>
                        </div>
                        <div class="input-container ">
                            <label for="user-password"></label>
                            <input type="password" id="user-password" name="user-password" required>
                            <span>password</span>
                            <div class="error"></div>
                        </div>
                        <div class="input-container">
                            <label for="user-password-conf"></label>
                            <input type="password" id="user-password-conf" name="user-password-conf" required>
                            <span>confirm password</span>
                            <div class="error"></div>
                        </div>
                    <div class="form-bottom">
                        <button type="submit" class="btn-submit">Create Account</button>
                        <p class="login-text">
                            Already have an account?
                            <a href="">Log in</a>
                        </p>
                    </div>
            </div>
        </form>
    </main>
    
</body>
</html>
